<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .banner-gif img {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yes-button {
            background-color: #4CAF50;
            color: white;
            z-index: 5;
        }

        #no-button {
            background-color: #f44336;
            color: white;
            z-index: 5;
        }

        #success-content {
            display: none;
        }

        .message h2 {
            color: #d32f2f;
            margin-top: 20px;
        }

        #reset-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .popup-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #ok-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-content">
            <div class="banner-gif">
                <!-- LOAD SCREEN IMAGE -->
                <img id="banner" src="https://raw.githubusercontent.com/shivanshcial/for-yashshwee-singh/main/A2.jpeg" alt="banner" />
            </div>
            <h1 id="question-heading">Will you be my valentine?</h1>
            <div class="buttons">
                <button id="yes-button" onclick="handleYes()">Yes</button>
                <button id="no-button" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="success-content">
            <div class="banner-gif">
                <!-- SUCCESS IMAGE -->
                <img src="https://raw.githubusercontent.com/shivanshcial/for-yashshwee-singh/main/Success.jpeg" alt="Success Image" />
            </div>
            <div class="message">
                <h2 id="success-message">Yayyyy Lessgooo :)</h2>
            </div>
        </div>
    </div>

    <div id="reset-popup">
        <div class="popup-content">
            <p>Ok, Let's just start over..</p>
            <button id="ok-btn" onclick="location.reload()">Okay</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noTexts = [
            "No", "Are you sure?", "Yashi please?", 
            "Bro really?!", "Bacche ka dil todna acha lagega tujhe?", 
            "Itna kharab bhi nhi dikhta mai yarr:(", "Ab mai ro dunga dekh", "Bhai ye to zyada ho rha hai ab"
        ];

        function handleNo() {
            const noBtn = document.getElementById('no-button');
            const yesBtn = document.getElementById('yes-button');
            const popup = document.getElementById('reset-popup');
            
            noCount++;

            if (noCount >= 8) {
                popup.style.display = "flex";
                return;
            }
            
            const textIndex = Math.min(noCount, noTexts.length - 1);
            noBtn.innerHTML = noTexts[textIndex];

            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.4) + "px";
            yesBtn.style.padding = "15px 35px";
        }

        function handleYes() {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            
            var end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ff69b4'] });
                confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ff69b4'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
